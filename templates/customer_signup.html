{% extends 'blank_layout.html' %}
{% load static %}
{% block content %}
<div class="register-container" style="margin: 50px 750px 50px; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center;">
    <div class="messaging" style="text-align: center;">
        {% if messages %}
            {% for message in messages %}
                <li style="color:{% if message.tags == 'error' %}red{% elif message.tags == 'success'%}green{% endif %}">{{ message }}</li>
            {% endfor %}
        
        {% endif %}
    </div>
    <h2 style="margin-bottom: 20px; font-size: 20px; font-weight: bold;">Sign up as Customer</h2>
    <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column;">
        {% csrf_token %}
        <label for="username" style="margin: 5px 0; text-align: left;">Username:</label>
        <input type="text" id="username" name="username" required style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="username" style="margin: 5px 0; text-align: left;">Email:</label>
        <input type="email" id="email" name="email" required style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="username" style="margin: 5px 0; text-align: left;">Phone:</label>
        <input type="tel" id="phone" name="phone" required style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="username" style="margin: 5px 0; text-align: left;">Address:</label>
        <input type="textarea" id="address" name="address" required style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="password" style="margin: 5px 0; text-align: left;">Password:</label>
        <input type="password" id="password" name="password" required style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
        <label for="password" style="margin: 5px 0; text-align: left;">Confirm Password:</label>
        <input type="password" id="password" name="confirmpassword" required style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
        
        <button type="submit" style="padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Sign up</button>
    </form>
</div>
{% endblock content %}
