{% extends 'blank_layout.html' %}
{% load static %}
{% block content %}
<div class="register-container" style="margin: 50px 750px 50px; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center;">
    <div class="messaging" style="text-align: center;">
        {% if messages %}
            {% for message in messages %}
                <li style="color:{% if message.tags == 'error' %}red{% elif message.tags == 'success'%}green{% endif %}">{{ message }}</li>
            {% endfor %}
        
        {% endif %}
    </div>
    <h2 style="margin-bottom: 20px; font-size: 20px; font-weight: bold;">Edit product</h2>
    <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column;">
        {% csrf_token %}
        <label for="quantity" style="margin: 5px 0; text-align: left;">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="7" style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;" onkeydown="return false;">
        <label for="photo" style="margin: 5px 0; text-align: left;">Photo:</label>
        <input type="file" id="photo" name="photo" accept=".jpg,.pdf,.jpeg,.png" style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
        
        <button type="submit" style="padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Edit</button>
    </form>
</div>
{% endblock content %}
